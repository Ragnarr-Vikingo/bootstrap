<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Bootstrap Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Bootstrap Forms</h1>
      <form action="#nowhere">
        <div class="row g-1">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email address" />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password" />
          </div>
        </div>
        <div class="row g-1">
          <div class="form-group col-md-4">
            <label for="postcode">Post Code</label>
            <input type="text" class="form-control" id="postcode" placeholder="Post Code" />
          </div>

          <div class="form-group col-md-8">
            <label for="county">County</label>
            <select class="form-control" name="county" id="county">
              <option value="southYorkshire">South Yorkshire</option>
              <option value="westYorshire">West Yorkshire</option>
              <option value="eastYorkshire">East Yorkshire</option>
              <option value="northYorkshire">North Yorkshire</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked />
          <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled />
          <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckCheckedDisabled"
            checked
            disabled
          />
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled"
            >Disabled checked switch checkbox input</label
          >
        </div>
      </form>
    </div>
    <!-- Scripts-->
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
